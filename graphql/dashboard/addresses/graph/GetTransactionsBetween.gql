query GetTransactionsBetween($from_address: String, $to_address: String, $offset: Int, $limit: Int) {
  transactions(
    where: {
      from_address: {
        address: $from_address
      },
      to_address: {
        address: $to_address
      }
    }
    options: { offset: $offset, limit: $limit, sort: { block_timestamp: DESC } }
  ) {
    hash
    value
  }
  transactionsAggregate( where: {
      from_address: {
        address: $from_address
      },
      to_address: {
        address: $to_address
      }
    }) {
    count
  }
}
